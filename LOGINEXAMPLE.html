<!DOCTYPE html>
<html>
    <head>
        <title>Registrations</title>

        <link rel="stylesheet" href="LOGINEXAMPLE.css">

    </head>

    <body>

        <div class="cont">
            <div class="sign-up">
                <div class="sign-up-heading">
                    <p class="sign-up-head-1">Daftar</p>
                    <p class="sign-up-head-2">ini cepat dan mudah.</p>
                </div>
        
                <div class="sign-up-name">
                    <input type="text" placeholder="Nama depan">
                    <input type="text" placeholder="Nama belakang">
                </div>
        
                <div class="sign-up-email">
                    <input type="text" placeholder="Nomor seluler atau email">
                </div>
        
                <div class="sign-up-pass">
                    <input type="password" placeholder="Kata sandi baru">
                </div>
    
                <div class="sign-up-birth">
                    <label style="font-size: 12px">Tanggal lahir</label>
                    <a class="birth-info">?</a>
                    <input type="date">
                </div>
    
                <div class="gender">
                    <label style="font-size: 12px">Jenis kelamin</label>
                    <a class="gender-info">?</a>
                </div>
    
                <div class="gender-select">
                    <div class="gender-name">
                        <label for="">Laki-laki</label>
                        <input type="radio">
                    </div>
                    
                    <div class="gender-name">
                        <label for="">Perempuan</label>
                        <input type="radio">
                    </div>
    
                    <div class="gender-name">
                        <label for="">Khusus</label>
                        <input type="radio">
                    </div>
                </div>
    
                <div class="terms">
                   <p style="font-size: 12px">Dengan mengklik Daftar, Anda menyetujui <a href="#" style="text-decoration: none">Ketentuan</a>, <a href="#" style="text-decoration: none">Kebijakan Data</a> dan <a href="#" style="text-decoration: none">Kebijakan Cookie</a> kami. Anda akan menerima Notifikasi dari website dan dapat menolaknya kapan saja.

                </p>
                </div>
    
                <div class="sign-up-button">
                    <button>Daftar</button>
                </div>
            </div>
        </div>


    </body>



</html>
