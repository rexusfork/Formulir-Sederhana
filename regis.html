<!DOCTYPE html>
<html>
    <head>
        <title>Registrations</title>
        <link rel="stylesheet" href="regis.css">
    </head>
</html>

<body>

    <div class="cont">
        <div class="sign-up">

            <div class="sign-up-head-text">
                <p class="sign-up-head-1">Daftar</p>
                <p class="sign-up-head-2">Ini cepat dan mudah.</p>
            </div>

            <div class="sign-up-name">
                <input type="text" placeholder="Nama depan">
                <input type="text" placeholder="Nama belakang">
            </div>

            <div class="sign-up-email">
                <input type="text" placeholder="Nomor seluler atau email">
            </div>

            <div class="sign-up-password">
                <input type="password" placeholder="Kata sandi baru">
            </div>

            <div class="sign-up-birth">
                <label style="font-size: 12px;">Tanggal lahir</label>
                <a class="birth-info">?</a>
            </div>

            <div class="sign-up-birth-box">

                <select name="number">
                    <option value="number">1</option>
                    <option value="number">2</option>
                    <option value="number">3</option>
                    <option value="number">4</option>
                    <option value="number">5</option>
                    <option value="number">6</option>
                    <option value="number">7</option>
                    <option value="number">8</option>
                    <option value="number">9</option>
                    <option value="number">10</option>
                </select>

                <select name="month">
                    <option value="number">Jan</option>
                    <option value="number">Feb</option>
                    <option value="number">Mar</option>
                    <option value="number">Apr</option>
                    <option value="number">Mei</option>
                    <option value="number">Jun</option>
                    <option value="number">Jul</option>
                    <option value="number">Aug</option>
                    <option value="number">Sep</option>
                    <option value="number">Oct</option>
                    <option value="number">Nov</option>
                    <option value="number">Des</option>
                </select>

                <select name="years">
                    <option value="number">2012</option>
                    <option value="number">2013</option>
                    <option value="number">2014</option>
                    <option value="number">2015</option>
                    <option value="number">2016</option>
                    <option value="number">2017</option>
                    <option value="number">2018</option>
                    <option value="number">2019</option>
                    <option value="number">2020</option>
                    <option value="number">2021</option>
                    <option value="number">2022</option>
                </select>
            </div>

            <div class="gender">
                <label style="font-size: 12px">Jenis Kelamin</label>
                <a class="gender-info">?</a>
            </div>

            <div class="gender-select">
                <div class="gender-name-male">
                    <label for="">Laki-laki</label>
                    <input type="radio">
                </div>

                <div class="gender-name-female">
                    <label for="">Perempuan</label>
                    <input type="radio">
                </div>

                <div class="gender-name-special">
                    <label for="">Khusus</label>
                    <input type="radio">
                </div>
            </div>

            <div class="terms">
                <p style="font-size: 12px">Dengan mengklik Daftar, Anda menyetujui <a href="#" style="text-decoration: none">Ketentuan, Kebijakan Data</a> dan <a href="#" style="text-decoration: none;">Kebijakan Cookie</a> kami. Anda akan menerima Notifikasi SMS dari Facebook dan dapat menolak kapan saja.</p>
            </div>

            <div class="sign-up-button">
                <button>Daftar</button>
            </div>


        </div>


    </div>
</body>
